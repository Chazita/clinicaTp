<form class="example-form" (ngSubmit)="Register()" style="height: 50vh;">
  <div class="title">
    <button type="button" mat-mini-fab color="primary" routerLink="/login">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Registro</h1>
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input
      matInput
      [formControl]="userNameFormControl"
      [errorStateMatcher]="matcher"
    />
    <mat-error *ngIf="userNameFormControl.hasError('required')">
      Nombre es <strong>necesario</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Apellido</mat-label>
    <input
      matInput
      [formControl]="lastNameFormControl"
      [errorStateMatcher]="matcher"
    />
    <mat-error *ngIf="lastNameFormControl.hasError('required')">
      Apellido es <strong>necesario</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input
      matInput
      [formControl]="emailFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Por favor ingrese un email valido.
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      El e-mail es <strong>necesario</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Contraseña</mat-label>
    <input
      type="password"
      matInput
      [formControl]="passwordFormControl"
      [errorStateMatcher]="matcher"
    />
    <mat-error
      *ngIf="
        passwordFormControl.hasError('minLength') &&
        !passwordFormControl.hasError('required')
      "
    >
      Por favor ingrese una contraseña de 6 o mas caracteres.
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      La contraseña es <strong>necesaria</strong>.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Tipo</mat-label>
    <mat-select [formControl]="tipoFormControl" [errorStateMatcher]="matcher">
      <mat-option value="cliente">Cliente</mat-option>
      <mat-option value="especialista">Especialista</mat-option>
      <mat-option value="recepcionista">Recepcionista</mat-option>
    </mat-select>
    <mat-error *ngIf="userNameFormControl.hasError('required')">
      Tipo es <strong>requerido</strong>.
    </mat-error>
  </mat-form-field>

  <input type="file" (change)="getFile($event)" required />

  <button type="submit" mat-raised-button color="primary" style="width: 100%;">
    Registrar
  </button>
</form>
