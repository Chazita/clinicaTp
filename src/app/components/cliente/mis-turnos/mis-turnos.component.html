<table mat-table [dataSource]="misTurnos">
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let item">{{ item.fecha }}</td>
  </ng-container>

  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let item">{{ item.hora }}</td>
  </ng-container>

  <ng-container matColumnDef="especialista">
    <th mat-header-cell *matHeaderCellDef>Especialista</th>
    <td mat-cell *matCellDef="let item">{{ item.especialistaFullName }}</td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef>Accion</th>
    <td mat-cell *matCellDef="let item">
      <button
        mat-raised-button
        color="warn"
        (click)="eliminarTurno(item.uid)"
        *ngIf="!item.atendido"
      >
        Cancelar
      </button>
      <app-resenia [id]="item.uid" [role]="userData.role" *ngIf="item.atendido">
      </app-resenia>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>
</table>
