<form (submit)="pedirTurno()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="nombreFormControl" />
    <mat-error *ngIf="nombreFormControl.hasError('required')"
      >You must make a selection</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellido</mat-label>
    <input matInput [formControl]="apellidoFormControl" />
    <mat-error *ngIf="apellidoFormControl.hasError('required')"
      >You must make a selection</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Fecha de turno</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [min]="minDate"
      (dateInput)="addFecha($event)"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <input
    type="time"
    [(ngModel)]="time"
    [ngModelOptions]="{ standalone: true }"
  />

  <mat-form-field appearance="fill">
    <mat-label>Choose one</mat-label>
    <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
      <mat-option *ngFor="let espec of especialistas" [value]="espec">
        {{ espec.name + " " + espec.lastName }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="selected.hasError('required')"
      >You must make a selection</mat-error
    >
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Pedir Turno</button>
</form>
